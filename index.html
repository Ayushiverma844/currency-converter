<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency-Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- heading -->
    <div class="container">
      <h2>Currency Converter</h2>

      <!-- input form -->
      <form>
        <div class="amount">
          <p>Enter Amount</p>
          <input value="100" type="text" />
        </div>
        <div class="dropdown">
          <!-- From -->
          <div class="from">
            <p>FROM</p>
            <div class="select-container">
              <img src="https://flagsapi.com/US/flat/64.png" alt="" />
              <select name="from"></select>
            </div>
          </div>
          <!-- ICON -->
          <i class="ri-arrow-left-right-line"></i>
          <!-- To -->
          <div class="to">
            <p>TO</p>
            <div class="select-container">
              <img src="https://flagsapi.com/IN/flat/64.png" alt="" />
              <select name="to"></select>
            </div>
          </div>
        </div>
        <div class="msg">1 USD = 80 INR</div>
        <button>Get Exchange Rate</button>
      </form>
    </div>
    <!-- container end -->

    <script src="countryList.js"></script>
    <!-- Added to ensure countryList is defined -->
    <script src="script.js"></script>
  </body>
</html>
